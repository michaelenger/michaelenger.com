<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
        <meta name="description" content="{{ site.description }}">
        <meta name="theme-color" content="#0f172a" />

        <meta property="og:title" content="{{ site.title }}">
        <meta property="og:description" content="{{ site.description }}">
        <meta property="og:url" content="{{ site.root_url }}">
        <meta property="og:image" content="{{ site.root_url }}/assets/{{ site.image }}">
        <meta property="og:image:secure_url" content="{{ site.root_url }}/assets/{{ site.image }}">
        <meta property="og:image:height" content="800">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="800">
        <meta property="og:locale" content="en_GB">
        <meta property="og:site_name" content="{{ site.title }}">
        <meta property="og:type" content="profile">

        <meta name="twitter:title" content="{{ site.title }}">
        <meta name="twitter:description" content="{{ site.description }}">
        <meta name="twitter:image" content="{{ site.root_url }}/assets/{{ site.image }}">
        <meta name="twitter:card" content="summary">

        <title>{{ site.title }}</title>

        <link rel="stylesheet" type="text/css" href="/assets/style.css">
        <link rel="shortcut icon" href="/assets/netscape.gif">
	</head>
	<head>

	<body>
		<div id="container">
			{{> header }}
			<main>
				{{{ content }}}
			</main>
			{{> footer }}
		</div>
	</body>
</html>
