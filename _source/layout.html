<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
        <meta name="description" content="{{ .Site.Description }}">

        <meta property="og:title" content="{{ .Site.Title }}">
        <meta property="og:description" content="{{ .Site.Description }}">
        <meta property="og:url" content="{{ .Site.RootUrl }}">
        <meta property="og:image" content="{{ .Site.RootUrl }}/assets/{{ .Site.Image }}">
        <meta property="og:image:secure_url" content="{{ .Site.RootUrl }}/assets/{{ .Site.Image }}">
        <meta property="og:image:height" content="800">
        <meta property="og:image:type" content="image/jpg">
        <meta property="og:image:width" content="800">
        <meta property="og:locale" content="en_GB">
        <meta property="og:site_name" content="{{ .Site.Title }}">
        <meta property="og:type" content="profile">

        <meta name="twitter:title" content="{{ .Site.Title }}">
        <meta name="twitter:description" content="{{ .Site.Description }}">
        <meta name="twitter:image" content="{{ .Site.RootUrl }}/assets/{{ .Site.Image }}">
        <meta name="twitter:card" content="summary">

        <title>{{ .Site.Title }}</title>

        <link rel="stylesheet" type="text/css" href="/assets/style.css">
        <link rel="shortcut icon" href="/assets/{{ .Site.Image }}">
	</head>
